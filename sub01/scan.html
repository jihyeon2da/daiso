    <style>
        .header {
            background-color: #E50012;
            padding: 62px 0 15px;
        }

        .header .inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scan {
            margin: 0 auto;
            width: 346px;
            height: 372px;

            position: relative;
        }

        .scan figure {
            width: 247px;
            height: 273px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scan figure img {
            width: 100%;

        }
        .time {

        .time #reset {

        }
        .point {
            display: flex;
            margin: 0 10px 16px;
            padding: 10px 45px;
            align-items: center;
            border-radius: 10px;
            border: 4px solid #D9D9D9;

            }

            }

            display: flex;

            margin: 0 10px;
            padding: 23px 50px;
            align-items: center;
            border-radius: 10px;
            background-color: #C5C5C5;
        }

        .my_info p {
            color: #fff;
        }
    </style>
